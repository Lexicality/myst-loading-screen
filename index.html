<!--
function onLoadAdjust() {
	var width = window.innerWidth;
	if (width > 1271) {
		var offset = Math.floor((width - 1271) / 2);
		document.getElementById("BookBackage").style.right = offset+"px";
	}
	var height = window.innerHeight;
	if (height > 602) {
		var offset = Math.floor((height - 602) / 2);

	}
}
//-->

<body onload="onLoadAdjust()">
